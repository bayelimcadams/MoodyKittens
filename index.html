<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Moody Kittens</title>
  </head>
  <style>
    body {
  background-image: url('bg.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 110%;
}
  </style>
  <body>
    

    <header class="container-fluid header bg-info">
      <div class="row">
        <h2 class="col-12 text-white text-center">Moody Kittens</h2>
      </div>
    </header>


    <main>
      <div class="container-fluid input-area">
        <div class="row">
          <div class="col-12 text-center">
            <form class="w-25 m-auto text-center" onsubmit="addKitten(event)">
              <div class="form-group text-center">
                <input class="form-control input rounded shadow" id="catName" name="catName" type="text" placeholder="Name..." />
              </div>
              <button class="btn1 btn-sm btn-info" type="submit">Create</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container-fluid template main">
        <div class="row">
          <div class="col-2 cat shadow mx-auto text-center">
            <img class="img-fluid" id="cat-image" src="cat.jpeg" alt="Cat">
            <p class="cat-name"><b>Name: </b><span id="cat-name">--</span></p>
            <p class="cat-mood"><b>Mood: </b><span id="cat-mood">--</span></p>
            <p class="cat-happiness">Happiness: <span id="cat-happiness">0</span></p>
            <button class="btn-pet btn-sm btn-info" onclick="petCat()">Pet</button>
            <button class="btn-dose btn-sm btn-danger" onclick="giveCatnip()">Give Catnip</button>
          </div>
        </div>
      </div>
    </main>



      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
  </body>

</html>
